site_name: Layered Bloom's photo
site_description: 八重咲クラ — VRChat Photographer
site_url: ""

theme:
  name: material
  custom_dir: overrides
  language: ja
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  font:
    text: Noto Sans JP
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy

plugins:
  - search
  - blog:
      blog_dir: blog
      post_date_format: "yyyy年MM月dd日"
      post_url_format: "{slug}"
      archive_name: アーカイブ
      categories_name: カテゴリ
      pagination_per_page: 10

nav:
  - Home: index.md
  - Portfolio: portfolio.md
  - About: about.md
  - Blog:
    - blog/index.md

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  # R2セットアップ後に公開URLに書き換える
  image_base: images
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/yaeza_kura
